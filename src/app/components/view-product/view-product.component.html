<h2 >{{product.productName}}</h2>
<div class="row">
 <div class="col-sm-3">
   <img [src]='getSantizeUrl(product.imageUrl)' class="productImage">
 </div>
 <div class="col-sm-3">
<span>PRODUCT DESCRIPTION:</span><p [innerHTML]="product.desc"></p>
<span>PRICE:</span><span>{{product.price}}Rs</span>
<div><button class="btn btn-primary">Add to cart</button>
 <button class="btn btn-primary btn-order">Order</button></div>


 </div>
</div>
